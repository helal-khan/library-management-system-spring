# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - uses: samin/mysql-action@v1
      with:
        mysql database: 'lms' # Optional, default value is "test". The specified database which will be create
        mysql root password: 'rootpass' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'user' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Of course you can use secrets, too
        mysql password: 'password' # Required if "mysql user" exists. The password for the "mysql user"
    - run: mysql -u root -h 127.0.0.1 -e 'SELECT version()'
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package
      

